services:
  ishtech-springboot-multidb-app-mariadb:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DB_TO_USE: mariadb
        SERVER_PORT: ${SERVER_PORT_MARIADB:-${SERVER_PORT:-8080}}
        APP_VERSION:
    image: muneer2ishtech/ishtech-springboot-multidb-app:${APP_VERSION:+$APP_VERSION-}mariadb
    container_name: ishtech_springboot_multidb_app_mariadb
    environment:
      - SPRING_PROFILES_ACTIVE=mariadb
      - SPRING_DATASOURCE_URL=jdbc:mariadb://ishtech-springboot-multidb-db-mariadb:3306/multidb
    ports:
      - "${SERVER_PORT_MARIADB:-${SERVER_PORT:-8080}}:${SERVER_PORT_MARIADB:-${SERVER_PORT:-8080}}"
    depends_on:
      ishtech-springboot-multidb-db-mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT_MARIADB:-${SERVER_PORT:-8080}}/actuator/health"]
      start_period: 60s

  ishtech-springboot-multidb-db-mariadb:
    image: mariadb:lts
    container_name: ishtech_springboot_multidb_db_mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=Qwer4321
      - MYSQL_DATABASE=multidb
      - MYSQL_USER=multidbuser
      - MYSQL_PASSWORD=multidbpass
    ports:
      - "${DB_PORT_MARIADB:-${DB_PORT:-3306}}:3306"
    volumes:
      - ishtech_springboot_multidb_volume_mariadb:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "--silent"]
      start_period: 45s

volumes:
  ishtech_springboot_multidb_volume_mariadb:
