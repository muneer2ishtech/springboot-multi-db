services:
  ishtech-springboot-multidb-app-postgres:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DB_TO_USE: postgres
        SERVER_PORT: ${SERVER_PORT_POSTGRES:-${SERVER_PORT:-8080}}
        APP_VERSION: ${APP_VERSION}
    image: muneer2ishtech/ishtech-springboot-multidb-app:${APP_VERSION:+$APP_VERSION-}postgres
    container_name: ishtech_springboot_multidb_app_postgres
    environment:
      - SPRING_PROFILES_ACTIVE=postgres
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ishtech-springboot-multidb-db-postgres:5432/multidb
    ports:
      - "${SERVER_PORT_POSTGRES:-${SERVER_PORT:-8080}}:${SERVER_PORT_POSTGRES:-${SERVER_PORT:-8080}}"
    depends_on:
      ishtech-springboot-multidb-db-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT_POSTGRES:-${SERVER_PORT:-8080}}/actuator/health"]
      start_period: 60s

  ishtech-springboot-multidb-db-postgres:
    image: postgres:latest
    container_name: ishtech_springboot_multidb_db_postgres
    environment:
      - POSTGRES_DB=multidb
      - POSTGRES_USER=multidbuser
      - POSTGRES_PASSWORD=multidbpass
    ports:
      - "${DB_PORT_POSTGRES:-${DB_PORT:-5432}}:5432"
    volumes:
      - ishtech_springboot_multidb_volume_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      start_period: 45s

volumes:
  ishtech_springboot_multidb_volume_postgres:
